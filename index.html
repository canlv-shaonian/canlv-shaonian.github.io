<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惨绿少年 AI对话页面</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
</head>
<body>
    <div id="petals-container"></div>
    <div id="candy-container"></div>
    
    <header class="sticky-header">
        <div class="menu-bar">
            惨绿少年
        </div>
    </header>

    <main>
        <section class="carousel">
            <!-- 图片轮播区域 -->
            <div class="carousel-container">
                <img src="pic/122561216_p0_master1200.jpg" alt="轮播图1">
                <img src="pic/120418450_p0_master1200.jpg" alt="轮播图2">
                <img src="pic/115920928_p0_master1200.jpg" alt="轮播图3">
            </div>
        </section>

        <section class="ai-chat">
            <div class="chat-container">
                <div class="chat-history" id="chatHistory">
                    <!-- 对话历史将在这里显示 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="在这里输入您的问题...">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <!-- 社交媒体图标 -->
            <a href="#" class="social-icon">微博</a>
            <a href="#" class="social-icon">微信</a>
            <a href="#" class="social-icon">抖音</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
